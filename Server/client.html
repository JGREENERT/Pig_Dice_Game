<html>
<head><title>WebSocket</title>
    <style type="text/css">
        html, body {
            font: normal 0.9em arial, helvetica;
        }

        #log {
            width: 600px;
            height: 300px;
            border: 1px solid #7F9DB9;
            overflow: auto;
        }

        #msg {
            width: 400px;
        }
    </style>
    <script type="text/javascript">
        var socket;

        function init() {
            //var host = "ws://127.0.0.1:9000/echobot"; // SET THIS TO YOUR SERVER
//            var host = "ws://127.0.0.1:9000/"; // SET THIS TO YOUR SERVER
            var host = "ws://148.61.162.207:9000/";
//            var host = "ws://localhost:9000/";
            log(host);
            console.log(host);
            try {
                socket = new WebSocket(host);
                log('WebSocket - status ' + socket.readyState);
                socket.onopen = function (msg) {
                    log("Welcome - status " + this.readyState);
                };
                socket.onmessage = function (msg) {
                    /*
                    var result = JSON.parse(msg.data);

                    switch (result.event) {
                        case "roll dice":
                            console.log("this mother fucker rolled dice");
                            break;
                        case "end turn":
                            console.log("end turn");
                            break;
                        default:
                            console.log("default case");
                    }
                    */

                    //updateAllPlayers(result.player);
                    //updateAccumulator(result.accumulator);

                    //log("Parsed JSON: " + result);
                    log("Received: " + msg.data);
                    //log("msg.data.player : " + msg.data.player);
                    //log("msg.player: " + msg.player);
                    //if (msg.data instanceof Array)
                    //    log("received an array?");

                };
                socket.onclose = function (msg) {
                    log("Disconnected - status " + this.readyState);
                };
            }
            catch (ex) {
                log(ex);
            }
            $("msg").focus();
        }

        function send() {
            var txt, msg;
            txt = $("msg");
            msg = txt.value;
            if (!msg) {
                alert("Message can not be empty");
                return;
            }
            txt.value = "";
            txt.focus();
            try {
                socket.send(msg);
                log('Sent: ' + msg);
            } catch (ex) {
                log(ex);
            }
        }

        function endTurn() {
            socket.send("I am ending my turn or rolling dice when i press this.");
        }

        function sendArray() {
            var array = [0, 1, 2, 3, 4];
            var associativeArray = {
                player: "hello",
                score: 50,
                accumulator: 100
            };
            socket.send(JSON.stringify(associativeArray));
        }
        function quit() {
            if (socket != null) {
                log("Goodbye!");
                socket.close();
                socket = null;
            }
        }

        function reconnect() {
            quit();
            init();
        }

        // Utilities
        function $(id) {
            return document.getElementById(id);
        }
        function log(msg) {
            $("log").innerHTML += "<br>" + msg;
        }
        function onkey(event) {
            if (event.keyCode == 13) {
                send();
            }
        }
    </script>

</head>
<body onload="init()">
<h3>WebSocket v2.00</h3>

<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send()">Send</button>
<button onclick="quit()">Quit</button>
<button onclick="reconnect()">Reconnect</button>
<button onclick="endTurn()">End Turn</button>
<button onclick="sendArray()">Join Room</button>
</body>
</html>
